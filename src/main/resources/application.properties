# Application
spring.application.name=mybungalow

# Server
server.port=${PORT:8080}
server.address=0.0.0.0

# Datasource
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Logging
logging.level.com.backend.mybungalow=DEBUG
logging.level.org.springframework.web=DEBUG

# JWT (example, optional)
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION_MS:86400000}

# CORS for dev
app.cors.allowed-origin=*
