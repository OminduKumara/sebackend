# ==========================
# Database
# ==========================
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool (minimal for low memory)
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000

# ==========================
# JPA / Hibernate
# ==========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ==========================
# Server / runtime
# ==========================
spring.main.lazy-initialization=true
spring.main.banner-mode=off
server.tomcat.max-threads=2
server.tomcat.min-spare-threads=1
server.tomcat.accept-count=10

logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.com.backend.mybungalow=INFO

# ==========================
# JWT
# ==========================
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
