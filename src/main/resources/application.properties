# =======================
# Server configuration
# =======================
server.port=${PORT:8080}
server.address=0.0.0.0
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,image/jpeg,image/png

# Tomcat configuration
server.tomcat.max-threads=10
server.tomcat.min-spare-threads=2
server.tomcat.max-connections=50
server.tomcat.accept-count=20
server.tomcat.connection-timeout=10000

# =======================
# Datasource / MySQL
# =======================
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hikari connection pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.initialization-fail-timeout=5000
spring.datasource.hikari.register-mbeans=false

# =======================
# JPA / Hibernate
# =======================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.jdbc.batch_size=30
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false
spring.jpa.properties.hibernate.connection.handling_mode=DELAYED_ACQUISITION_AND_RELEASE_AFTER_TRANSACTION
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=true
spring.jpa.properties.hibernate.connection.release_mode=after_transaction

# Transaction
spring.transaction.default-timeout=30s

# =======================
# Logging
# =======================
logging.level.root=WARN
logging.level.com.ciro.phonestore=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# =======================
# File upload
# =======================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=4MB
spring.servlet.multipart.enabled=true
app.upload.dir=${user.home}/phonestore/firmware-uploads

# =======================
# JWT
# =======================
jwt.secret=${JWT_SECRET:defaultsecretkey1234567890}
jwt.expiration=86400000

# =======================
# Database initialization
# =======================
spring.sql.init.mode=never

# =======================
# Cache
# =======================
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=1800s
spring.web.resources.cache.cachecontrol.max-age=365d
spring.web.resources.chain.cache=true
spring.web.resources.chain.enabled=true
spring.web.resources.cache.cachecontrol.no-cache=false
spring.web.resources.cache.cachecontrol.must-revalidate=false

# =======================
# Thymeleaf
# =======================
spring.thymeleaf.cache=true

# =======================
# DevTools
# =======================
spring.devtools.add-properties=false
spring.devtools.restart.enabled=false

# =======================
# Management endpoints
# =======================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
