# ==========================
# Database Configuration
# ==========================
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Tuning
spring.datasource.hikari.maximum-pool-size=2    
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=MyHikariCP

# ==========================
# Hibernate / JPA
# ==========================
spring.jpa.hibernate.ddl-auto=validate
#spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=10   # slightly smaller batches
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ==========================
# Runtime / memory tuning
# ==========================
# Reduce Spring Boot startup memory pressure by lazily initializing beans
spring.main.lazy-initialization=true

# Reduce embedded Tomcat thread pool (fewer threads -> less memory)
server.tomcat.max-threads=8
server.tomcat.min-spare-threads=2
server.tomcat.accept-count=20

# Reduce logging verbosity (less memory for logging internals)
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.com.backend.mybungalow=INFO

# ==========================
# JWT
# ==========================
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
