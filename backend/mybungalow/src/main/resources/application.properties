spring.application.name=mybungalow
# Server
server.port=8080

# Datasource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/hotel_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Logging
logging.level.com.backend.mybungalow=DEBUG
logging.level.org.springframework.web=DEBUG

## CORS allowed origin for dev
app.cors.allowed-origin=*

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000


